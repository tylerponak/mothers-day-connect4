<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap to Play</title>
  <style>
    :root {
      --red: #e64980;
      --yellow: #fab005;
      --background: #fff5f8;
      --grid-gap: 4px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: var(--grid-gap);
      width: 100%;
      max-width: 400px;
      aspect-ratio: 7 / 6;
      margin: 0 auto;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #f1f3f5;
      border: 2px solid #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .red::before, .yellow::before {
      content: '';
      display: block;
      width: 70%;
      height: 70%;
      border-radius: 50%;
    }

    .red::before {
      background-color: var(--red);
    }

    .yellow::before {
      background-color: var(--yellow);
    }

    #message {
      font-size: 1em;
      margin-top: 20px;
      color: #495057;
    }

    #celebration {
      display: none;
      font-size: 1.3em;
      margin-top: 30px;
      color: #d6336c;
      max-width: 90%;
      text-align: center;
    }

    #custom-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #e6c3cb;
      border-radius: 10px;
      background-color: #fff0f5;
      color: #333;
      max-width: 90%;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3em;
      }
      #celebration {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>Just a quick game...</h1>
  <div id="game"></div>
  <div id="message"></div>
  <div id="celebration">You win, Baddi! ðŸŽ‰</div>
  <div id="custom-message">
    <strong>Happy Mother's Day</strong><br />
    You already win every day, but I wanted to rig this one just for you. Thank you for being amazingâ€”today and always. â€”Ficker
  </div>

  <script>
    const columns = 7;
    const rows = 6;
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const celebration = document.getElementById('celebration');
    const customMessage = document.getElementById('custom-message');
    const grid = [];

    // Initialize board
    for (let r = 0; r < rows; r++) {
      grid[r] = [];
      for (let c = 0; c < columns; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        game.appendChild(cell);
        grid[r][c] = cell;
      }
    }

    // Pre-fill the board with a near-win setup for Baddi (yellow)
    function setupBoard() {
      const positions = [
        [5, 0, 'yellow'], [5, 1, 'yellow'], [5, 2, 'yellow'],
        [5, 3, ''], [5, 4, 'red'], [5, 5, 'red'], [5, 6, 'red'],
      ];
      positions.forEach(([r, c, color]) => {
        if (color) grid[r][c].classList.add(color);
      });
    }

    setupBoard();

    // Add event listener for the final move
    grid[5][3].addEventListener('click', function handleClick() {
      this.classList.add('yellow');
      message.textContent = "Ficker vs Baddi: Baddi wins!";
      celebration.style.display = 'block';
      customMessage.style.display = 'block';
      this.removeEventListener('click', handleClick);
    });
  </script>
</body>
</html>
